{
	"Name": "gcStudio",
	"ArtifactId": "studio",
	"GroupId": "com.growcontrol",
	"Version": "4.0.0",
	"Props": {
		"pxnVersion": "4.0.0"
	},
	"Versions": {
		"SnakeYAML": "1.26"
	},
	"Org-Name": "GrowControl",
	"URL": "https://growcontrol.com",
	"GitBlit-Host": "git.poixson.com",
	"GitBlit-Repo": "gc!GrowControl",
	"Main-Class": "com.growcontrol.client.studio.Main",
	"Shade": "yes",
	"Shade-Filters": [
		{
			"GroupArtifact": "com.growcontrol:gccommon",
			"Excludes": [
				"META-INF/MANIFEST.MF",
				"app.properties"
			]
		},
		{
			"GroupArtifact": "com.growcontrol:client",
			"Excludes": [
				"META-INF/MANIFEST.MF",
				"META-INF/LICENSE",
				"META-INF/NOTICE",
				"org/objenesis/**"
			]
		},
		{
			"GroupArtifact": "com.miglayout:miglayout-*",
			"Excludes": [
				"META-INF/MANIFEST.MF",
				"net/miginfocom/**"
			]
		},
		{
			"GroupArtifact": [
				"org.slf4j:*",
				"org.objenesis:objenesis",
				"io.netty:netty-*",
				"cglib:*"
			],
			"Excludes": [
				"META-INF/MANIFEST.MF"
			]
		}
	],
	"Deps": {
		"gcClient": {
			"GroupId": "com.growcontrol",
			"ArtifactId": "client",
			"Version": "${project.version}"
		},
		"pxnCommon-Core": {
			"GroupId": "com.poixson",
			"ArtifactId": "common-core",
			"Version": "${pxnVersion}",
			"Scope": "provided"
		},
		"pxnCommon-App": {
			"GroupId": "com.poixson",
			"ArtifactId": "common-app",
			"Version": "${pxnVersion}",
			"Scope": "provided"
		},
		"pxnCommon-Shell": {
			"GroupId": "com.poixson",
			"ArtifactId": "common-shell",
			"Version": "${pxnVersion}",
			"Scope": "provided"
		},
		"pxnCommon-Config": {
			"GroupId": "com.poixson",
			"ArtifactId": "common-config",
			"Version": "${pxnVersion}",
			"Scope": "provided"
		},
		"pxnCommon-Plugin": {
			"GroupId": "com.poixson",
			"ArtifactId": "common-plugin",
			"Version": "${pxnVersion}",
			"Scope": "provided"
		},
		"pxnCommon-Scheduler": {
			"GroupId": "com.poixson",
			"ArtifactId": "common-scheduler",
			"Version": "${pxnVersion}",
			"Scope": "provided"
		},
		"pxnCommon-Net": {
			"GroupId": "com.poixson",
			"ArtifactId": "common-net",
			"Version": "${pxnVersion}",
			"Scope": "provided"
		},
		"SnakeYAML": {
			"GroupId": "org.yaml",
			"ArtifactId": "snakeyaml",
			"Scope": "provided"
		}
	}
}
